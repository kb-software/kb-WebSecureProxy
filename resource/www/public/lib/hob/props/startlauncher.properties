;------------------------------------------------------------------------------------
; Description of this INI file
; The file is being used for HLLAPI and COM_EPC interface.
;------------------------------------------------------------------------------------
; Rule 1: startlauncher.ini is placed in the same dir as user application or
;         the installation directory of PCSHLL32.DLL/COM_EPC.dll.
; Rule 2: If the parameter "type" is "1", HLLAPI and COM_EPC will try to connect to
;         HOBLink TE. If "type" is "2", it will try to connect to HOBLink J-Term.
; Rule 3: If the parameter "exe" is empty, HLLAPI and COM_EPC will try to read values
;         from registry entries of HOBLink TE.
; Rule 4: If parameter "show" is equal "1", than HOBLink J-Term/TE is run normally;
;         if it is equal "0", HOBLink J-Term/TE is run hidden. Default is 1.
; Rule 5: If HOBLink J-Term or TE is launched from a parent process (e.g. JavaWebStart)
;         and COM_EPC is used, the parameter chkprocess must be set to 0.
;         The COM_EPC interface will then wait "timeout" (in seconds) for the
;         emulator to start.
; Rule 6: If parameter "suppressautoloading" is equal "1",
;        JTerm is not automatically launched when not running.
;         If it is equal "0", JTerm is automatilly launched when not running.
;         Default is 0.
;------------------------------------------------------------------------------------

[Settings]
type = 2
show = 1
;exe = C:\\Program Files\\HOB\\JTerm\\JTerm.exe
;params = \"My Params\"
;chkprocess=0
;timeout = 20
;suppressautoloading = 0